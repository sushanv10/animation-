<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>

  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  .circle{
    margin-top: 200px;
    margin-left: 200px;
    height: 50px;
    width: 50px;
    border: 1px solid black;
    border-radius: 50%;
    animation: circle 2s ease-in-out infinite alternate-reverse;
  }

  @keyframes circle{
    0%{
      transform: scale(1);
    }

    100%{
      transform: scale(2);
    }
  }
</style>

</head>
<body>

  <div class="circle">
    
  </div>
  
</body>
</html>
