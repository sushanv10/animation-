<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Text Marquee</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.marquee {
    width: 100%;
    overflow: hidden;
    background-color: #333;
    color: #fff;
    white-space: nowrap;
    box-sizing: border-box;
    padding: 10px 0;
}

.marquee-content {
    display: inline-block;
    padding-left: 100%;
    animation: slide 10s linear infinite;
}

.marquee-content span {
    padding: 0 2em;
}

@keyframes slide {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-100%);
    }
}

    </style>
</head>
<body>
    <div class="marquee">
        <div class="marquee-content">
            <span>This is a continuously sliding text marquee. It wraps around seamlessly!</span>
            <span>This is a continuously sliding text marquee. It wraps around seamlessly!</span>
        </div>
    </div>
</body>
</html>
