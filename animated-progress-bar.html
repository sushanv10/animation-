<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Progress Bar</title>
<style>
  .progress-container {
    width: 100%;
    background-color: #f3f3f3;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
  }
  .progress-bar {
    width: 0;
    height: 20px;
    background-color: #0358f5;
    animation: fillProgress 2s forwards;
  }
  @keyframes fillProgress {
    to {
      width: 50%;
    }
  }
</style>
</head>
<body>

<div class="progress-container">
  <div class="progress-bar"></div>
</div>

</body>
</html>
